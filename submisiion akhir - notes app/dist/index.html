<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Zale Notes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="responsive.css" />
    <script defer="defer" src="bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="nav-1">
        <app-bar src-img="./assets/logo.png" alt-img="logo zale"></app-bar>
      </div>
      <div class="notesbar">
        <div class="container-notes">
          <i class="fa-solid fa-pencil"></i> <span>Notes</span
          ><form-item
            submit-text="Simpan Catatan"
            rows="12"
            cols="40"
          ></form-item>
        </div>
      </div>
      <div class="side">
        <title-icon icon="fa-note-sticky" text="My Notes"></title-icon>
        <div class="container-content"></div>
        <div class="title-side">
          <i class="fa-solid fa-box-archive"></i>
          <div class="mynotes">Arsip</div>
        </div>
        <div class="container-archieve"></div>
      </div>
    </div>
  </body>
</html>
